#proxy_cache_path {{ nginx.cache_path }} levels=1:2 keys_zone=STATIC:8m inactive=24h  max_size=1g;

{% if nginx.enable_ssl %}
server {
    listen      80;
    server_name {{ nginx.server_name }};
    ## redirect http to https ##
    rewrite    ^ https://{{ nginx.server_name }}$request_uri? permanent;
}
{% endif %}

server {
{% if nginx.enable_ssl %}
    listen 443 ssl;
    
    ssl_certificate /etc/letsencrypt/live/nickguletskii.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nickguletskii.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Diffie-Hellman parameter for DHE ciphersuites, recommended 2048 bits
    ssl_dhparam /etc/nginx/dhparam.pem;

    # intermediate configuration. tweak to your needs.
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:ECDHE-RSA-DES-CBC3-SHA:ECDHE-ECDSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_prefer_server_ciphers on;

    # HSTS (ngx_http_headers_module is required) (15768000 seconds = 6 months)
    add_header Strict-Transport-Security max-age=15768000;

    # OCSP Stapling ---
    # fetch OCSP records from URL in ssl_certificate and cache them
    ssl_stapling on;
    ssl_stapling_verify on;

    ## verify chain of trust of OCSP response using Root CA and Intermediate certs
    ssl_trusted_certificate /etc/letsencrypt/live/nickguletskii.com/fullchain.pem;


{% else %}

    listen 80;

{% endif %}

    server_name {{ nginx.server_name }};
    root /usr/share/nginx/www/{{ nginx.data_root_name }}/;

    location / {
        if ($host !~ ^({{ nginx.server_name }})$ ) {
            return 444;
        }
        try_files $uri @proxy;

        location = /robots.txt {
            alias /usr/share/nginx/www/{{ nginx.data_root_name }}/robots.txt ;
        }

        location /resources/ {
            etag on;
            try_files $uri @proxy;
        }

        location /partials/ {
            etag on;

            try_files $uri =404;
        }

        location /partials/eula.html {
            alias /usr/share/nginx/www/{{ nginx.data_root_name }}/eula.html;
        }

    }

    location @proxy {
        client_max_body_size 512M;
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_pass http://{{ backend.server.address }}:{{ backend.server.port }};
    }

    error_page 502 /502.html;


}
